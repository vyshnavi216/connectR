<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - connectR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: rgb(169, 109, 230);
            --primary-light: rgb(213, 194, 230);
            --background: rgb(19, 19, 19);
            --text: #ffffff;
            --card-bg: rgb(30, 30, 30);
            --hover-color: rgb(190, 140, 245);
            --box-shadow: 0 8px 20px rgba(169, 109, 230, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--background);
            font-family: 'Arial', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-header {
            background: linear-gradient(135deg, var(--primary) 0%, rgba(130, 80, 180, 1) 100%);
            padding: 25px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .register-header h2 {
            color: var(--text);
            font-family: 'Courier New', Courier, monospace;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        .register-form {
            padding: 35px 30px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: var(--primary);
            font-size: 18px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 1px solid rgba(74, 56, 92, 0.3);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 16px;
            color: var(--text);
            transition: all 0.3s ease;
        }

        
        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(169, 109, 230, 0.25);
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            width: 100%;
            background: linear-gradient(to right, var(--primary), rgba(130, 80, 180, 1));
            color: white;
            font-weight: bold;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(169, 109, 230, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(169, 109, 230, 0.4);
            background: linear-gradient(to right, var(--hover-color), rgba(140, 90, 200, 1));
        }

        .register-footer {
            margin-top: 25px;
            text-align: center;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 5px;
        }

        a:hover {
            color: var(--hover-color);
            transform: translateY(-2px);
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 32px;
            color: var(--text);
            margin-right: 10px;
        }

        .logo h1 {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            color: var(--text);
        }

        @media (max-width: 480px) {
            .register-container {
                box-shadow: none;
            }

            .register-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-book-reader"></i>
                <h1>connectR</h1>
            </div>
            <h2>Create Account</h2>
        </div>

        <div class="register-form">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit">Register</button>
            </form>

            <div class="register-footer">
                <a href="{% url 'login' %}">Already have an account? Login</a>
            </div>
        </div>
    </div>
</body>
</html>
